<div class="matrix-content">
  
  <mat-card @slideInLeft>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" >

      <!-- Position Column -->
      <ng-container matColumnDef="Property Preservation Type">
        <th mat-header-cell *matHeaderCellDef> Property Preservation Type </th>
        <td mat-cell *matCellDef="let element"> {{element.propertyPreservationType}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Fee Name">
        <th mat-header-cell *matHeaderCellDef> Fee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </mat-card>
</div>
